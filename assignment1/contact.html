        <div id="form_container">
            <form action="#" id="frm_contact">
                <label for="txt_name">Name</label>
                <input type="text" name="txt_name" id="txt_name" value="John Smith" onfocus="this.value='';"/>
                <label for="txt_email">Email</label>
                <input type="email" name="txt_email" id="txt_email"  value="john@example.com" onfocus="this.value='';"/>
                <label for="txt_message">Message</label>
                <textarea name="txt_message" id="txt_message"></textarea>
                <input type="submit" value="Submit">
            </form>
