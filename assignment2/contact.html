
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/medias.css">
</head>
<body>
    <!-- Header Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom w-100">
        <span class="navbar-brand mb-0 h1 py-4  p-3" id="site-title">Cynthia Wong</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--  main content -->
    <main class="container border my-4 mx-auto">
        <!-- content title container  -->
        <div class="row">
            <div class="col-12 border-bottom mt-3">
                <span id="title" class="h1" >Contact</span>
            </div>
        </div>
        <!-- content container -->
        <div class="row p-3">
            <form class="col-12">
                <div class="form-group">
                    <label for="txt_name">Name</label>
                    <input type="text" class="form-control" id="txt_name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="txt_email">Email</label>
                    <input type="email" class="form-control" id="txt_email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label for="txt_message">Message</label>
                    <textarea class="form-control" rows="5" id="txt_message"></textarea> 
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer fixed-bottom p-2 border-top w-100 bg-secondary text-light">
        <div class="container text-center">
            <span>Copyright &copy;</span>
        </div>
        
    </footer>
