        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon//favicon-16x16.png">

        <!-- Common CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/medias.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/contact.css">
    </head>
    <body>
        <!-- Header Bar -->
        <header class="container-fluid header bg-white" role="navigation">
            <div class="row align-items-center mx-md-5">
                <div class="col-sm-2 site-title-container px-3 text-center">
                    <span class="site-title h1">Cynthia Wong</span>
                </div>
                <div class="col">
                    <ul class="nav justify-content-center justify-content-sm-end">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="index.html">About</a>
                        </li>
                        <li>
                            <div class="divider" role="separator"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
                        </li>
                        <li>
                            <div class="divider" role="separator"></div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- main content -->
        <main class="main-container p-5 clearfix">
            <div class="container border p-4 float-lg-left">
                <!-- content title container -->
                <div class="row">
                    <div class="col-12 mt-4 mb-3 ml-2">
                        <span id="title" class="h1" >Contact</span>
                    </div>
                    <div class="col hr mx-3 mb-4"></div>
                </div>
                <!-- content container -->
                <div class="row">
                    <form class="col-12">
                        <div class="form-group">
                            <label for="txt_name">Name</label>
                            <input type="text" class="form-control" id="txt_name" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="txt_email">Email</label>
                            <input type="email" class="form-control" id="txt_email" placeholder="john@example.com">
                        </div>
                        <div class="form-group">
                            <label for="txt_message">Message</label>
                            <textarea class="form-control" rows="5" id="txt_message"></textarea> 
                        </div>
                        <input class="btn btn-submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </main>
        
        <!-- Footer Bar -->
        <footer class="py-3 footer bg-dark text-white-50">
            <div class="container text-center bg-dark">
                <small>Copyright &copy;</small>
            </div>
        </footer>
