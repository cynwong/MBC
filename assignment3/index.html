<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <meta name="author" content="Cynthia Wong">
    <meta name="description" content="Password Generator will generate a password according to the user's choices.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="pageContainer ">

        <header class='container-fluid p-4'>
            <div class="row">
                <div class="col text-center">
                    <h1>Password Generator</h1>
                </div>
            </div>
        </header>

        <div class="modal fade" id="modalSettingform" tabindex="-1" role="dialog" aria-labelledby="ModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Password Generator Setting</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                            At least one type of charater type must be selected. 
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="pwdLength" class="col-form-label">Lenght:</label>
                                <select name="pwdLength" id="pwdLength"></select>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label for="ckb_lowercase" class="col-form-label">Lowercase Characters:</label>
                                    <input type="checkbox" name="ckb_lowercase" id="ckb_lowercase" value="lowercase"
                                        checked>
                                </div>
                                <div class="form-check">
                                    <label for="ckb_uppercase" class="col-form-label">Uppercase Characters:</label>
                                    <input type="checkbox" name="ckb_uppercase" id="ckb_uppercase" value="uppercase">
                                </div>
                                <div class="form-check">
                                    <label for="ckb_numeric" class="col-form-label">Numeric Characters:</label>
                                    <input type="checkbox" name="ckb_numeric" id="ckb_numeric" value="numeric">
                                </div>
                                <div class="form-check">
                                    <label for="ckb_special" class="col-form-label">Special Characters:</label>
                                    <input type="checkbox" name="ckb_special" id="ckb_special" value="special">
                                </div>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn_generateNow" class="button redButton">Generate</button>
                        <button type="button" class="button grayButton" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <main id="mainContainer" class="container">
            <div class="row">
                <div class="col">
                    <h2>Generate a Password</h2>
                </div>
            </div>
            <div class="separator"></div>
            <div class="row">
                <div id="ContainerPasswordDisplay" class="col">
                    <div class="row">
                        <div class="col">
                            <span id="labelPasswordDisplay">Your Secure Password</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span id="passwordDisplay">
                                <!-- Generated password goes here. --></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator"></div>
            <div class="row">
                <div class="col offset-md-2">
                    <button class="button redButton" data-toggle="modal" data-target="#modalSettingform">Generate
                        Password</button>
                </div>
                <div class="col">
                    <button id="btnCopy2Clipboard" class="button grayButton">Copy to Clipboard</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            var option;
            //add values for password lenght form field
            for (var i = 8; i <= 128; i++) {
                option = document.createElement("option");
                option.value = i;
                option.text = i;
                document.getElementById("pwdLength").add(option);
            }
        }
        //create a function to call when the "Generate Password" button is clicked.
        document.getElementById("btn_generateNow").addEventListener("click", function () {
            //check at least one character type is selected. 
            if (!document.getElementById("ckb_lowercase").checked && !document.getElementById("ckb_uppercase").checked && !document.getElementById("ckb_numeric").checked && !document.getElementById("ckb_special").checked) {
                //if not throw an error. and quit the function TODO make sure it goes back to modal
                document.getElementsByClassName("alert")[0].classList.remove("d-none");
                return;
            }

            //if at least one char type is selected. we can proceed. 

            //create variable to hold chosen charset
            var possibleCharSet = "";
            //declare a var to hold the result
            var generatedPassword = "";
            var length = parseInt(document.getElementById("pwdLength").value);

            //check the checkboxes for which charset to add to chosen charset variable
            if (document.getElementById("ckb_lowercase").checked) {
                possibleCharSet += "abcdefghijklmnopqrstuvwxyz";
            }
            if (document.getElementById("ckb_uppercase").checked) {
                possibleCharSet += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            }
            if (document.getElementById("ckb_numeric").checked) {
                possibleCharSet += "0123456789";
            }
            if (document.getElementById("ckb_special").checked) {
                possibleCharSet += " !\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
            }

            //use for loop and Math.random to grap the random chars and add to result var. 
            //note:use #pwdLenght for for-loop terminating condition.

            for (var i = 0, n = possibleCharSet.length; i < length; i++) {
                generatedPassword += possibleCharSet.charAt(Math.floor(Math.random() * n));
            }
            //display result in passwordDisplay 
            document.getElementById("passwordDisplay").innerHTML = generatedPassword;

            //hide the modal now to show the result
            $("#modalSettingform").modal("hide");
        });

        //"Copy to Clipboard action"
        document.getElementById("btnCopy2Clipboard").addEventListener("click", function () {
            //clear any current selection
            const selection = window.getSelection();
            selection.removeAllRanges();

            //select the password
            const range = document.createRange();
            range.selectNodeContents(document.getElementById("passwordDisplay"));
            selection.addRange(range);
            
            //copy
            document.execCommand('copy');
        });
        

    </script>
</body>

</html>
